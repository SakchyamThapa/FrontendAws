<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonic Points Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Css/leaderboard.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/src/download.png" alt="Sonic Logo" height="40">
        Sonic Points
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/Html/Home.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Html/WorkManagement.html">Work Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Html/Leaderboard.html">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navbar-redeem-link" href="/Html/Redeem.html">Redeem</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="me-3 text-light">Admin User</span>
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle user-icon" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle fa-lg"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" id="redeem-link" href="#">Redeem</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="logout-link">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Container -->
  <div class="leaderboard-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="logo">
        <img src="/src/download.png" alt="Sonic Logo">
        <h1>Sonic Points Leaderboard</h1>
      </div>
      <div class="user-points">
        <i class="fas fa-star"></i>
        <span id="user-points">Your Points: 0</span>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2 id="project-header">Top Players</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Sonic Points</th>
            </tr>
          </thead>
          <tbody id="leaderboard-data">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="../Js/leaderboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
